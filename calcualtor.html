<!DOCTYPE html>
<html lang="en">
<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator1.css">
</head>
<body>
    <div class="answerbox">
        <input type="text" id="display" readonly />
        <div  class="btn boxc">C</div>
        <div  class="btn box1">1</div>
        <div  class="btn box2">2</div>
        <div  class="btn boxplus">+</div>
        <div class="btn box3">3</div>
        <div class="btn box4">4</div>
        <div class="btn boxminus">-</div>
        <div class="btn box5">5</div>
        <div class="btn box6">6</div>
        <div class="btn box13">*</div>
        <div class="btn box7">7</div>
        <div class="btn box8">8</div>
        <div class="btn box34">/</div>
        <div class="btn boxe">=</div>
        <div class="btn box9">9</div>
        <div class="btn box0">0</div>
    </div>
    <script src="calculator.js">       
    </script>
</body>
</html>
